<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpace Login</title>

    <link rel="stylesheet" href="../static/stylesheets/login.css">
</head>
<body>
    <header id="login-header">
        <nav class="login-navbar">
            <h1>EduSpace</h1>
            <ul class="login-links">
                <li class="login-list">
                    <a href="signup.html">Signup</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="login-section">
        <h2>Login</h2>
        <form action="main.html">
            <div class="email">
                <h4 class="email-label">Email</h4>
                <input type="text" placeholder="example@gmail.com" class="input-email" required>
            </div>
            <div class="password">
                <h4 class="password-label">Password</h4>
                <input type="text" placeholder="Enter password here" class="input-password" required>
            </div>
            <button class="login-button">Login</button>
        </form>
    </section>
</body>
</html>
