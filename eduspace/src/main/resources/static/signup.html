<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSpace Signup</title>

    <link rel="stylesheet" href="../static/stylesheets/signup.css">
</head>
<body>
    <header id="signup-header">
        <nav class="signup-navbar">
            <h1>EduSpace</h1>
            <ul class="signup-links">
                <li class="signup-list">
                    <a href="login.html">Login</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="signup-section">
        <h2>Register</h2>
        <form action="login.html">
            <div class="email">
                <h4 class="register-email">Email</h4>
                <input type="text" placeholder="example@gmail.com" class="input-email" required>
            </div>
            <div class="password">
                <h4 class="register-password">New Password</h4>
                <input type="text" placeholder="Enter new password here" class="input-password" required>
            </div>
            <div class="password-confirmation">
                <h4 class="confirm-password">Confirm Password</h4>
                <input type="text" placeholder="Re-enter new password here" class="input-password" required>
            </div>
            <button class="register-button">Signup</button>
        </form>
    </section>
</body>
</html>
